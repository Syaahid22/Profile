<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Microsoft</title>
    <link rel="stylesheet" href="style1st.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-header">
        <img src="item/logo-microsoft.png" alt="" />
        <h1>Pick an account</h1>
      </div>
      <div class="your-account">
        <img src="item/sign-in.png" alt="" class="photo-signin" />
        <h4>Signed in</h4>
        <img src="item/option.png" alt="" class="photo-option" />
      </div>
      <div class="add-account">
        <img src="item/add-new.png" alt="" class="photo-addnew" />
        <h3>Use another account</h3>
      </div>
    </div>
  </body>
</html>
